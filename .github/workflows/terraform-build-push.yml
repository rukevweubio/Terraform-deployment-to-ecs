name: Build AWS Resource with Terraform

on:
  push:
    branches:
      - main

env:
  TF_DIR: ./Terraform
  IMAGE_NAME: my-terraform-image
  IMAGE_TAG: latest
  AWS_REGION: us-east-1

jobs:
  terraform-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Save ECR repo URL to file
        working-directory: ${{ env.TF_DIR }}
        run: terraform output -raw ecr_repo_url > ecr_repo_url.txt

      - name: Login to Amazon ECR
        run: |
          ECR_URL=$(cat ${{ env.TF_DIR }}/ecr_repo_url.txt)
          echo "Logging into ECR: $ECR_URL"
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URL

      - name: Build and Tag Docker Image
        run: |
          ECR_URL=$(cat ${{ env.TF_DIR }}/ecr_repo_url.txt)
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} $ECR_URL:${{ env.IMAGE_TAG }}

      - name: Push Docker Image to ECR
        run: |
          ECR_URL=$(cat ${{ env.TF_DIR }}/ecr_repo_url.txt)
          docker push $ECR_URL:${{ env.IMAGE_TAG }}

  build-and-push-dockerhub:
    runs-on: ubuntu-latest
    needs: terraform-build-push
    env:
      IMAGE_NAME: my-terraform-image
      IMAGE_TAG: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
